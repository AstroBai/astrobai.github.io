<!DOCTYPE html>
<html lang="en">

<head>
    <link href="custom.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Gallery</title>
    <link rel="icon" href="https://astrobai.github.io/pics/icon.jpg" sizes="16x16">

    <style>
        /* Style the gallery images and captions */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery p {
            text-align: center;
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .gallery {
                flex-direction: column;
                align-items: center;
            }

            .gallery-item {
                width: 80%;
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="topnav">
            <a href="https://astrobai.github.io/index.html">Home</a>
            <a href="https://astrobai.github.io/pages/pub.html">Publications</a>
            <a href="https://astrobai.github.io/pages/res.html">Research</a>
            <a href="https://astrobai.github.io/pages/codes.html">Codes</a>
            <a href="https://astrobai.github.io/pages/tk.html">Talks</a>
            <a href="https://astrobai.github.io/pages/cv.html">CV</a>
            <a href="https://astrobai.github.io/pages/nt.html">Notes</a>
            <a class="active" href="https://astrobai.github.io/pages/gal.html">Gallery</a>
        </div>

        <div class="content">
            <h2>Gallery</h2>

            <div class="gallery">
                <!-- Gallery Item 1 -->
                <div class="gallery-item">
                    <a target="_blank" href="https://astrobai.github.io/pics/ST2.jpg">
                        <img src="https://astrobai.github.io/pics/ST2.jpg" alt="Startrails Shoot By Me">
                    </a>
                    <p>Startrails Shoot By Me</p>
                </div>

                <!-- Gallery Item 2 -->
                <div class="gallery-item">
                    <a target="_blank" href="https://astrobai.github.io/pics/SS.jpg">
                        <img src="https://astrobai.github.io/pics/SS.jpg" alt="Solar Spectrum By Me">
                    </a>
                    <p>Solar Spectrum By Me</p>
                </div>

                <!-- Gallery Item 3 -->
                <div class="gallery-item">
                    <a target="_blank" href="https://astrobai.github.io/pics/moon.jpg">
                        <img src="https://astrobai.github.io/pics/moon.jpg" alt="Moon Shoot by Me">
                    </a>
                    <p>Moon Shoot by Me</p>
                </div>

                <!-- Gallery Item 4 -->
                <div class="gallery-item">
                    <a target="_blank" href="https://astrobai.github.io/pics/rose.jpg">
                        <img src="https://astrobai.github.io/pics/rose.jpg" alt="Roses">
                    </a>
                    <p>Roses</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
