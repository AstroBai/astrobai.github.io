name: Update arXiv Articles

on:
  schedule:
    - cron: '0 2 * * *'  # utc time

jobs:
  update-arxiv:
    runs-on: ubuntu-latest

    steps:
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser

      - name: Run script
        run: python arxiv2mail.py
