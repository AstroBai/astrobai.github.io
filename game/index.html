<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Astronomy Clicker Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Astronomy Clicker Game</h1>
    <div id="energyDisplay">
      <p><strong>Energy:</strong> <span id="energy">0</span></p>
    </div>

    <div class="actions">
      <button id="clickButton">Click to Generate Energy</button>
      <button id="upgradeClickButton">Upgrade Click (+1 Energy)</button>
      <button id="upgradeAutogenerateButton">Upgrade Autogenerate</button>
    </div>

    <div id="itemList">
      <h3>Buy Items:</h3>
      <button class="itemButton" id="superEnergyButton">Buy Super Energy (50 Energy)</button>
      <button class="itemButton" id="timeAcceleratorButton">Buy Time Accelerator (100 Energy)</button>
      <button class="itemButton" id="blackHoleButton">Buy Black Hole Generator (200 Energy)</button>
      <button class="itemButton" id="spaceshipButton">Buy Spaceship (150 Energy)</button>
    </div>

    <button id="exitButton">Exit Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
